<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MentalHealth</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <![endif]-->
</head>

<body>
<!--引入头部-->
<!-- 头部 start -->
<header>
    <div class="top_banner">
        <img th:src="@{/images/Banner.png}" alt="">
    </div>
</header>
<!-- 头部 end -->
<!-- 首页导航 -->
<div class="content">
    <div class="navitem">
        <div class="shortcut">

            <div class="login">
                <img th:src="@{/images/profile.png}">
                <div class="user_info">
                    <div th:text="${doctor_name}"></div>
                    <div id="Date" th:text="${Date}" ></div>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li class="nav-active" ><a href="/user/doctor">个人信息</a></li>
            <li><a href="/doctor/patientData" >病人信息</a></li>
            <li><a href="/doctor/quiry" >问诊</a></li>
            <li><a href="/user/login" >退出</a></li>
        </ul>
    </div>
    <div class="rg_layout">
        <div class="rg_form clearfix">
            <div class="rg_form_left">
                <p>个人信息</p>
            </div>
            <div class="rg_form_center">
                <!--注册表单-->
                <form id="registerForm" th:action="@{/doctor/doctorchange}" th:object="${doctor}" method="post">
                    <!--提交处理请求的标识符-->
                    <input type="hidden" name="action" value="register">
                    <table>
                        <tr>
                            <td class="td_left">
                                <label for="dusername">用户名</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="dusername" name="dusername" th:value="${doctor_username}" th:filed="*{dusername}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="dpassword">密码</label>
                            </td>
                            <td class="td_right">
                                <input type="password" id="dpassword"  name="dpassword" th:value="${doctor_password}" th:filed="*{dpassword}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="did">身份证</label>
                            </td>
                            <td class="td_right ">
                                <input type="text" id="did" name="did" placeholder="请输入真实姓名" th:value="${doctor_id}" th:filed="*{did}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="dname">姓名</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="dname" name="dname"  th:value="${doctor_name}" th:filed="*{dname}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="title">职称</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="title" name="title" placeholder="请输入真实姓名" th:value="${doctor_title}" th:filed="*{title}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="dtel">手机号</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="dtel" name="dtel" placeholder="请输入您的手机号" th:value="${doctor_tel}" th:filed="*{dtel}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="dgender">性别</label>
                            </td>
                            <td class="td_right">
                                <input type="text" id="dgender" name="dgender" th:value="${doctor_gender}" th:filed="*{dgender}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="dage">年龄</label>
                            </td>
                            <td class="td_right ">
                                <input type="text" id="dage" name="dage" placeholder="请输入真实姓名" th:value="${doctor_age}" th:filed="*{dage}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="filed">擅长领域</label>
                            </td>
                            <td class="td_right ">
                                <input type="text" id="filed" name="filed" placeholder="请输入真实姓名" th:value="${doctor_filed}" th:filed="*{filed}">
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="researchDirection">研究方向</label>
                            </td>
                            <td class="td_right ">
                                <input type="text" id="researchDirection" name="researchDirection" placeholder="请输入真实姓名" th:value="${doctor_research}" th:filed="*{researchDirection}">
                            </td>
                        </tr>
                        <!--                    <tr>-->
                        <!--                        <td class="td_left">-->
                        <!--                            <label for="birthday">出生日期</label>-->
                        <!--                        </td>-->
                        <!--                        <td class="td_right">-->
                        <!--                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">-->
                        <!--                        </td>-->
                        <!--                    </tr>-->

                    </table>
                    <input type="submit" class="submit" value="保存">
                </form>
            </div>

        </div>
    </div>

</div>


<div>
    <footer id="footer">
        <div class="why_select">
            <dl>
                <dt class="fl">
                    <img src="images/icon_1.jpg" alt="">
                </dt>
                <dd>
                    <h1>产品齐全</h1>
                    <h2>产品全自主选，随心买</h2>
                </dd>
            </dl>
            <dl>
                <dt class="fl">
                    <img src="images/icon_2.jpg" alt="">
                </dt>
                <dd>
                    <h1>便利快捷</h1>
                    <h2>24小时不打烊，随时买</h2>
                </dd>
            </dl>
            <dl>
                <dt class="fl">
                    <img src="images/icon_3.jpg" alt="">
                </dt>
                <dd>
                    <h1>安全支付</h1>
                    <h2>知名支付工具，放心买</h2>
                </dd>
            </dl>
            <dl>
                <dt class="fl">
                    <img src="images/icon_4.jpg" alt="">
                </dt>
                <dd style="margin-right:0px;">
                    <h1>贴心服务</h1>
                    <h2>客服全年无休，安心买</h2>
                </dd>
            </dl>
        </div>
        <div class="company">
            <!--            <p>江苏传智播客教育科技股份有限公司 版权所有Copyright 2006-2018, All Rights Reserved 苏ICP备16007882</p>-->
        </div>
    </footer>
</div>


</body>
</html>
