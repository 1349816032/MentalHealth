<div class="content">
    <div class="navitem">
        <div class="shortcut">

            <div class="login">
                <img th:src="@{/images/profile.png}">
                <div class="user_info">
                    <div th:text="${doctor_name}"></div>
                    <div id="Date" th:text="${Date}" ></div>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li><a href="/user/doctor">个人信息</a></li>
            <li class="nav-active"><a href="/doctor/patientData">病人信息</a></li>
            <li><a href="/doctor/quiry">问诊</a></li>
            <li><a href="/user/login">退出</a></li>
        </ul>
    </div>
    <div class="rg_layout">
        <div class="rg_form clearfix">
            <table>
                <tr>
                    <td>病人姓名</td>
                    <td>身份证号</td>
                    <td>就诊医生</td>
                    <td>就诊时间</td>
                    <td></td>
    <!--                <td>病人自述</td>-->
    <!--                <td>医生诊断</td>-->
                </tr>
                <tr th:each="obj,iterStat:${medicalRecord}">
                    <td th:text="${obj.getPatient()}"></td>
                    <td th:text="${obj.getPid()}"></td>
                    <td th:text="${obj.getDoctor()}"></td>
                    <td th:text="${obj.getDate()}"></td>
    <!--                <td th:text="${obj.getRecord()}"></td>-->
    <!--                <td th:text="${obj.getDiagnose()}"></td>-->
                    <td><a href="javascript:void(0)" th:id="${obj.getId()}" onclick="medicalRecordDetail(this.id)" >查看详情</a></td>
                </tr>
                <script>
                    function medicalRecordDetail(Id) {
                        window.location.href = "/patient/medicalRecordDetail/" + Id;
                    }
                </script>
            </table>
        </div>

    </div>
</div>
